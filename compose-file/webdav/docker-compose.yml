services:
  webdav:
    image: "bytemark/webdav"
    container_name: "webdav"
    hostname: "webdav-docker"
    restart: "unless-stopped" # no, unless-stopped, always, on-failure:<max-retries>
    privileged: false
    ports:
      - "127.0.0.1:80:80"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/srv/dav:/var/lib/dav"
    networks:
      docker-network: {}
    environment:
      TZ: "Asia/Shanghai"
      AUTH_TYPE: "Digest"
      USERNAME: "username"
      PASSWORD: "password"
    labels:
      servicename: "webdav"
    logging:
      driver: "json-file" # none, local, json-file(default), ...
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.Name}}/{{.ID}}/{{.ImageName}}/{{.ImageID}}"
        labels: "servicename"

networks:
  docker-network:
    name: "Docker-Network"
