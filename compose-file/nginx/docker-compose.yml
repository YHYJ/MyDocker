version: '3'
services:
  nginx:
    image: 'nginx'
    container_name: 'nginx'
    hostname: 'nginx-docker'
    restart: 'unless-stopped'   # no, unless-stopped, always, on-failure:<max-retries>
    privileged: false
    ports:
      - '127.0.0.1:8848:80'     # HTTP
      - '127.0.0.1:4433:443'    # HTTPS
    volumes:
      - '/etc/localtime:/etc/localtime:ro'
      - './config/conf.d:/etc/nginx/conf.d'
      - './config/nginx.conf:/etc/nginx/nginx.conf'
      - './config/additional:/etc/nginx/additional'
      - './config/sites-available:/etc/nginx/sites-available'
      - './config/sites-enabled:/etc/nginx/sites-enabled'
      - './www/MyServerName/public:/var/www/MyServerName/public'
      - './log:/var/log/nginx'
    networks:
      nginx: {}
    environment:
      TZ: 'Asia/Shanghai'
    labels:
      servicename: 'nginx'
    logging:
      driver: 'json-file'       # none, local, json-file(default), ...
      options:
        max-size: '10m'
        max-file: '3'
        tag: '{{.Name}}/{{.ID}}/{{.ImageName}}/{{.ImageID}}'
        labels: 'servicename'


volumes:
  nginx:
    name: 'nginx'


networks:
  nginx:
    name: 'nginx'
